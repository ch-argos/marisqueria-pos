<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Marisquería - Registro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>

  <h1>Registrar Venta</h1>
  <form id="ventaForm">
    <!-- aquí van los inputs... igual que antes -->
    <label>Producto:
      <input type="text" name="producto" required maxlength="50" placeholder="Máximo 50 caracteres">
    </label>
    <label>Tipo de Producto:
      <select name="tipo_producto" required>
        <option value="">Seleccione...</option>
        <option value="crudo">Crudo</option>
        <option value="preparado">Preparado</option>
      </select>
    </label>
    <label>Cantidad:
      <input type="number" step="0.01" name="cantidad" min="0.01" required>
    </label>
    <label>Precio:
      <input type="number" step="0.01" name="precio" min="0" required>
    </label>
    <label>Comentario:
      <input type="text" name="comentario">
    </label>
    <label>WhatsApp:
      <input type="text" name="whatsapp" pattern="^\d{8,15}$" title="Solo números, mínimo 8 dígitos" placeholder="Ej: 50612345678">
    </label>
    <label>Calificación (1 a 5):
      <input type="number" name="calificacion" min="1" max="5" step="1" placeholder="Número entero entre 1 y 5">
    </label>
    <button type="submit">Enviar Venta</button>
  </form>

  <h1>Registrar Compra</h1>
  <form id="compraForm">
    <label>Producto:
      <input type="text" name="producto" required maxlength="50" placeholder="Máximo 50 caracteres">
    </label>
    <label>Cantidad:
      <input type="number" step="0.01" name="cantidad" min="0.01" required>
    </label>
    <label>Unidad:
      <select name="unidad" required>
        <option value="">Seleccione...</option>
        <option value="kg">kg</option>
        <option value="unidades">unidades</option>
        <option value="litros">litros</option>
      </select>
    </label>
    <label>Costo unitario:
      <input type="number" step="0.01" name="costo_unitario" min="0.01" required>
    </label>
    <label>Proveedor:
      <input type="text" name="proveedor" maxlength="50" placeholder="Máximo 50 caracteres">
    </label>
    <button type="submit">Enviar Compra</button>
  </form>

  <div>
    <button onclick="consultarVentas()">Consultar Ventas</button>
    <button onclick="consultarCompras()">Consultar Compras</button>
    <button onclick="consultarInventario()">Consultar Inventario</button>
    <a href="/reporte" target="_blank"><button>Ver Reporte</button></a>
  </div>

  <p id="mensaje"></p>
  <div id="resultados"></div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
